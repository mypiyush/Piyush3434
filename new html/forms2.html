<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
            <div>
                <label for="range">range</label>
                <input type="range" name="volume" min="0" max="100" value="25">
            </div>
            <br>

            <div>
                <label for="birthday">Birthday date</label>
                <input type="date" name="birthday">
            </div>
            <br>

            <div>
                <label for="time">appointment time</label>
                <input type="time" name="appointment time">
            </div>
            <br>

            <div>
                <label for="color">fav. color</label>
                <input type="color" name="volume">
            </div>
            <br>

            <div>
                <label for="website">website</label>
                <input type="url" name="website" placeholder="enter the url">
            </div>
            <br>

            <div>
                <label for="searchQuerry">search bar</label>
                <input type="search" name="searchQuerry" placeholder="search">
            </div>
            <br>

            <div>
                <label for="expirydate">Month & Year</label>
                <input type="month" name="expirydate">
            </div>
            <br>

            <div>
                <label for="date and time">both date and time</label>
                <input type="datetime-local" name="date and time">
            </div>
            <br>

            <div>
                <label for="week">vacationweek</label>
                <input type="week" name="week">
            </div>
            <br>

            <fieldset>
                <legend>Personalia:</legend>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname"><br><br>

                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname"  autofocus><br><br>
                <!-- 'autofocus' attribute in input tag is used to get focus on that label when page reloads -->

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>

                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday"><br><br>

                <input type="submit" value="Submit" >

                <!-- <input type="reset" value="Reset"> for reset button -->
                <!-- <input type="image" src="./download.jpeg" alt="Submit" width="48" height="48"> -->
               </fieldset>
    </form>
</body>
</html>
