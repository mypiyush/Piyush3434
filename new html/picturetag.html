<!DOCTYPE html>
<html lang="en">
<head>
    <title>picturetag</title>
</head>
<body>
    <picture>
        <source media="(min-width:650px)" srcset="Untitled.jpeg">
        <source media="(min-width:650px)" srcset="webimage.jpeg">
        <source media="(min-width:465px)" srcset="img_white_flower.jpg">
        <img src="download.jpeg" alt="coding" style="width:auto;">
      </picture>
      <!-- in picture attribute we have to use 1 or more source & srcset attribute and 1 img attribute is compulsory.
      here, if first and second will not show image then third will show and if thrid will not show then image in img attribute will show the image. -->
</body>
</html>
