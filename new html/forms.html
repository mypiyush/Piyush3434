<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms by html</title>
    <style>
        h1{
            color: blue;
            text-shadow: 2px 2px 4px #b41414; 
        }
    </style>
</head>
<body>
    <h1>Fill the form</h1>

        <div>
            <label for="username">username</label>
            <input type="text" id="username" placeholder="enter the username">
        </div>
        <br>

        <div>
            <label for="email">e-mail</label>
            <input type="email" id="email" placeholder="entert your e-mail" name="email" required>
         </div>          <!-- The placeholder attribute specifies a short hint that describes the expected value of an input field or a textarea -->
        <br>        

        <div>
            <label for="textarea">Message</label>
            <input type="text" aria-rowcount="30" id="textarea">
        </div>
        <br>

        <input type="submit" value="submit">
        <br>

        <div>
            <label for="password">password</label>
            <input type="password" id="password">
            <!-- 'for' in 'label' should equal to 'id' in 'input' to bind them together -->
        </div>
        <br>

        <div>
            <lable for="number">number</lable>
            <input type="number" id="number" max="5" min="-4" value="1"> 
            <!-- here value is  the default value -->
        </div>
        <br>

        <div>
            <label for="gender">gender</label>
            <input type="radio" name="gender" value="male" />male 
            <input type="radio" name="gender" value="female" />female
            <!-- the type 'radio' is use for selection either all can be selected or only one can be selected, for selection of one we will same the value of name, for more than one selection we will not use name attribute in input tags -->
        </div>
        <br>

        <div>
            <label for="hobbies">hobbies</label>
            <input type="checkbox" name="interest" value="coding" > coding
            <input type="checkbox" name="interest" value="web development"> web development
            <!-- in type 'checkbox' we can select more than one option. But, we can't do this in type 'radio'  -->
        </div>
        <br>

        <div>
            <lable for="country">Favourite Country : </lable>
            <select name="country" id="country">
                <option value="usa">USA</option>
                <option value="india">India</option>
                <option value="soviet russia">USSR</option>
                <option value="Norway">Norway</option>
                <option value="Sweden">Sweden</option>
            </select>
            <!-- for label option box, we will use 'select' tag. and 'option' tag -->
           </div>
           <br>

           <div>
            <label for="country">Select a country</label>
            <input type="text" id="country" name="nation" list="countries" multiple>
            <datalist id="countries">   <!-- the value of 'list' attribute in 'input' tag should be same as the value of 'id' attribute in 'datalist' tag -->
                <option value="USA">USA</option>
                <option value="India">India</option>
                <option value="USSR">USSR</option>
                <option value="Norway">Norway</option>
                <option value="Sweden">Sweden</option>
            </datalist> <!--in 'label option box' the value can be choosen once but in 'datalist option box' we can write a value which is either in option or not in ooption -->
           </div> 
           <br>

           <div>
            <label for="file">Select File</label>
            <input type="file" value="fileupload">
            </div>     <!-- in this way we can upload the file on our webpage -->
            <br>

            <input type="submit" value="submit">
            <br>
            <button type="submit">Submit</button>
            in case of 'submit' button, we can make them by 'both input and button' tag

           
    </form>
    
</body>
</html>
